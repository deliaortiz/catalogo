<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Información de Peliculas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aplicacion de Información de Peliculas</h1>
            <input type="text" id="search-input" placeholder="Buscar película" required>
            <button id="search-button">Buscar</button>
        </header>
        <main>
            <section id="movie-list">
                <h2>Pelicula Populares</h2>
                <ur id="movies"></ur>
            </section>
            <section id="movie-details" class="hidden">
                <h2>Detalles de la Pelicula</h2>
                <div id="details"></div>
                <button id="add-to-favorites">Agregar a Favoritos</button>
            </section>
            <section id="favorites">
                <h2>Pelicula Favoritas</h2>
                <ur id="favorites-list"></ur>
            </section>
        </main>
    </div>
    <script src=""script.js></script>
</body>
</html>
